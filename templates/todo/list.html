
{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1> Todo List </h1>
    {% for todo in todos %}
        <div class="todo-item">
            <p><strong>Name:</strong> {{ todo.name}}</p>
            <p><strong>Description:</strong> {{ todo.description}}</p>
            <p><strong>Complete:</strong> {{ todo.complete}}</p>
            <p><strong>Experience:</strong> {{ todo.exp}}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
